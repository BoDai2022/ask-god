<!DOCTYPE html>
<html>

<head>
    <title>Ask Question</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global.css">
    <script src="js/script.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            /* initialise title and content if exist*/
            const params = new URLSearchParams(window.location.search);
            console.log(params.get("title"));
            if(params.has("title")){
                document.getElementById("questionTitle").value= params.get("title");
            }
            if(params.has("content")){
                document.getElementById("questionDetails").value= params.get("content");
            }
        })
    </script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a><img src="images/ASK-GOD.png" alt="Ask God"></a>
                <h1>ASK GOD</h1>
            </div>
            <div class="search-bar">
                <input id="searchInput" type="text" name="q" placeholder="Search Questions..."
                    oninput="handleInputChange()" onkeypress="handleKeyPress(event)">
                <div id="searchResults"></div>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Seek</a></li>

                    <li><a href="about.html">About us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="center">
            <h1>Ask Question</h1>
        </div>
        <form form method="post" action="mailto:u7544620@anu.edu.au?subject=ask question" enctype="text/plain">
            <div class="question">
                <label for="questionTitle">Title:</label>
                <input type="text" id="questionTitle" name="questionTitle" required>
            </div>
            <div class="question">
                <label for="questionDetails">Your Question:</label>
                <textarea id="questionDetails" name="questionDetails" rows="4" cols="50" required></textarea>
            </div>
            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
    </main>
